name: biobug_mobile_app
description: "Sistema BIOBUG para control de plagas - Aplicación móvil."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Functional Programming
  dartz: ^0.10.1
  equatable: ^2.0.5
  
  # Network
  dio: ^5.3.2
  pretty_dio_logger: ^1.3.1
  connectivity_plus: ^5.0.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  sqflite: ^2.3.0
  
  # Serialization
  json_annotation: ^4.8.1
  
  # Signature capture
  signature: ^5.4.0
  
  # File and image handling
  path_provider: ^2.1.1
  image: ^4.1.3
  
  # Encryption
  encrypt: ^5.0.1
  
  # Utils
  uuid: ^4.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
